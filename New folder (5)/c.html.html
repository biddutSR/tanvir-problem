<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="fastname" name="fname"><br><br>
    <!-- <input type="text" id="operator" name="op"><br><br> -->
    <input type="text" id="lastname" name="lname"><br><br>
    <button type="submit" onclick="myfunction()">calc</button>
    <p id="demo"></p>
    <script>
        function myfunction(){
        let x = document.getElementById('fastname').value;
        let x1 = parseInt(x);
        let y = document.getElementById('lastname').value;
        let y1 = parseInt(y);

        if (x1 > y1){
            document.write('number one is greater');
        }
        else{
            document.write('number two is greater')
        }
    }
    </script>
</body>
</html>
