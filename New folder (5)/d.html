<!DOCTYPE html>
<html>
<body>




<button onclick="document.getElementById('demo').innerHTML = getRndInteger(1000,2000)">Click Me</button>

<p id="demo"></p>

<script>
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
</script>

</body>
</html>
